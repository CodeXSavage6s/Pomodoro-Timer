<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        
        <link rel="stylesheet" href="./Code/style.css">
    </head>
    <style>
      #preloader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #151515;
        z-index: 100;
      }
      
      .loader {
        width: 20vmin;
        height: 20vmin;
        border: 2.5vmin solid #FAFAFA;
        border-top: 2.5vmin solid #8644EE;
        border-radius: 50%;
        box-sizing: border-box;
        animation: loading 1s linear infinite;
      }
      
      #preloader p {
        margin: 8vmin 5vw 0 5vw;
        font-size: 5vmin;
        font-family: sans-serif;
        text-align: center;
        color: #FAFAFA;
      }

      @keyframes loading {
        0% {transform: rotate(40deg);}
        100% {transform: rotate(400deg);}
      }
    </style>
  </head>
  <body>
    
    <div id="preloader">
      <div class="loader"></div>
      <p>Just a moment, the page is loading...</p>
    </div>
    
    
    <body>
    <div >
        <div id="aside" class="fixed top-3 left-3 col-2 w-[50vw]"></div>
        <div id="root" class="ml-6 mt-7"></div>
    </div>
    <script src="./Code/script.js"></script>
    <script type="text/babel" src="./Code/react.jsx"></script>
    </body>
</html>
